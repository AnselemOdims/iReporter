<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="A web app designed for reporting corruption and need for intervention">
      <meta name="author" content="Odimegwu Anselem">
    <title>iReporter | Edit Profile</title>
    <link rel="stylesheet" , href="./css/editprofile.css" />
  </head>
  <body>
    <header>
      <div class="siteLogo">
        <h2><i>i</i>Reporter</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="view-reports.html">View Reports</a></li>
          <li><a href="create-reports.html">Create Reports</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div id="signUpBody">
      <div id="signUpHeader">
        <p>
          <b>Edit Profile</b>
        </p>
      </div>

      <div id="signUpForm">
        <form>
          <div id="signUpHeaderDesc">
            <p>
              <em>Please input the following details to edit your profile</em>
            </p>
          </div>
          <div class="form_main">
            <div class="form_inputs">
              <div class="formGroup">
                <label class="labelId" for="firstname">First Name</label>
                <input class="formDetails" name="firstname" id="firstname" type="text" autocomplete="off" required/>
              </div>
              <div class="formGroup">
                  <label class="labelId" for="othernames">Other Names</label>
                  <input class="formDetails" name="othernames" id="othernames" type="text" autocomplete="off" required/>
                </div>
                <div class="formGroup">
                    <label class="labelId" for="phone">Phone No.</label>
                    <input
                            class="formDetails" id="phone"
                            name="phone"
                            ,
                            type="phone"
                            ,
                            autocomplete="off"
                            required
                    />
                  </div>
              
            </div>
            <div class="form_inputs">
                <div class="formGroup">
                    <label class="labelId" for="lastname">Last Name</label>
                    <input class="formDetails" name="lastname" id="lastname" type="text" autocomplete="off" required/>
                  </div>
              <div class="formGroup">
                <label for="username" class="labelId"
                >Username</label
                >
                <input
                        class="formDetails" id="username"
                        name="username"
                        ,
                        type="text"
                        ,
                        autocomplete="off"
                        required
                />
              </div>
                         
             
            </div>
          </div>
          <div>
            <button id="signUpButton" , type="submit"><a href="profile.html">return</a></button>
            <button id="signUpButton" , type="submit"><a href="profile.html">edit</a></button>

          </div>
          
        </form>
      </div>
    </div>
    <footer><p id="footNote">Copyright &copy; 2018- 2020 iReporter</p></footer>
    
  </body>
</html>
