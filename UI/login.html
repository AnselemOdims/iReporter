<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A web app designed for reporting corruption and need for intervention">
        <meta name="author" content="Odimegwu Anselem">
    <title>Login Page</title>
    <link rel="stylesheet" , href="./css/login.css" />
  </head>
  <body >
    <!-- <div id="pagebody"> -->
        <header>
            <div class="siteLogo">
                <h2><i>i</i>Reporter</h2>
            </div>
            <nav>
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">View Reports</a></li>
                    <li><a href="signup.html">SignUp</a></li>
                </ul>
            </nav>
        </header>

        <div id="loginBody">
            <div id="loginHeader">
                <p><b>Login</b></p>
            </div>
            <div id="loginForm">
                <form>
                    <div class="loginGroup">
                        <label class="labelId">Username</label>
                        <input
                                class="loginDetails"
                                ,
                                name="username"
                                ,
                                type="text"
                                ,
                                autocomplete="off"
                        />
                    </div>

                    <div class="loginGroup">
                        <label class="labelId">Password</label>
                        <input
                                class="loginDetails"
                                ,
                                name="password"
                                ,
                                type="text"
                                ,
                                autocomplete="off"
                        />
                    </div>

                    <div><input id="loginButton" , type="submit" , value="Login" /></div>

                    <div id="signUpLink">
                        <h4>Don't have an account? <a href="signup.html"> Signup</a></h4>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->
    <footer><p id="footNote">Copyright &copy; 2018- 2020 iReporter</p></footer>
  </body>
</html>
