<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A web app designed for reporting corruption and need for intervention">

    <title>Login Page</title>
    <link rel="stylesheet" , href="./css/login.css" />
  </head>
  <body >
    <!-- <div id="pagebody"> -->
        <header>
            <div class="siteLogo">
                <h2><i>i</i>Reporter</h2>
            </div>
            <nav class="main-nav">
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="view-reports.html">View Reports</a></li>
                    <li><a href="signup.html">Signup</a></li>
                </ul>
            </nav>
        </header>

        <div id="loginBody">
            <div id="loginHeader">
                <p><b>Login</b></p>
            </div>
            <div id="loginForm">
                <form>
                    <div class="loginGroup">
                        <label for="email", class="labelId">Email</label>
                        <input
                                class="loginDetails", id="email"
                                ,
                                name="email"
                                ,
                                type="email"
                                ,
                                autocomplete="off"
                        />
                    </div>

                    <div class="loginGroup">
                        <label for= "password", class="labelId">Password</label>
                        <input
                                class="loginDetails", id="password"
                                ,
                                name="password"
                                ,
                                type="password"
                                ,
                                autocomplete="off"
                        />
                    <input class="pwhide", type="checkbox" onclick="myFunction()"><span>Show Password</span>
                    </div>
                    
                    <div><button id="loginButton" , type="submit"><a href="dashboard.html">Login</a></button></div>

                    <div id="signUpLink">
                        <h4>Don't have an account? <a href="signup.html"> Signup</a></h4>
                    </div>
                </form>
            </div>
        </div>
    
    <footer><p id="footNote">Copyright &copy; 2018- 2020 iReporter</p></footer>
    <script src= './js/login.js'></script>
  </body>
</html>
